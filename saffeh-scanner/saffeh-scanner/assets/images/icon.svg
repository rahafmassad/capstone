<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#1E3A5F"/>
  
  <!-- Circle gradient background -->
  <circle cx="512" cy="512" r="400" fill="#2E5A8F" opacity="0.5"/>
  <circle cx="512" cy="512" r="320" fill="#4A90D9" opacity="0.3"/>
  
  <!-- QR Code Icon -->
  <g transform="translate(312, 312) scale(4)">
    <!-- Top-left corner -->
    <rect x="0" y="0" width="30" height="10" fill="#FFFFFF"/>
    <rect x="0" y="0" width="10" height="30" fill="#FFFFFF"/>
    
    <!-- Top-right corner -->
    <rect x="70" y="0" width="30" height="10" fill="#FFFFFF"/>
    <rect x="90" y="0" width="10" height="30" fill="#FFFFFF"/>
    
    <!-- Bottom-left corner -->
    <rect x="0" y="90" width="10" height="30" fill="#FFFFFF"/>
    <rect x="0" y="110" width="30" height="10" fill="#FFFFFF"/>
    
    <!-- Bottom-right corner -->
    <rect x="90" y="90" width="10" height="30" fill="#FFFFFF"/>
    <rect x="70" y="110" width="30" height="10" fill="#FFFFFF"/>
    
    <!-- Inner QR pattern -->
    <rect x="20" y="20" width="20" height="20" fill="#FFFFFF"/>
    <rect x="60" y="20" width="20" height="20" fill="#FFFFFF"/>
    <rect x="40" y="40" width="20" height="20" fill="#FFFFFF"/>
    <rect x="20" y="60" width="20" height="20" fill="#FFFFFF"/>
    <rect x="60" y="60" width="20" height="20" fill="#FFFFFF"/>
  </g>
  
  <!-- Scan line -->
  <rect x="312" y="480" width="400" height="4" fill="#2ECC71" rx="2"/>
</svg>
